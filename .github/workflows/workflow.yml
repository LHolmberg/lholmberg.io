name: GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOYMENT_TOKEN }}
          publish_dir: ./Output
          user_name: 'LHolmberg'
          user_email: 'lukazlovicc@hotmail.com'
